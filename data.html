<!doctyppe html>
<html>
	<head>
		<title>Data Calculator</title>
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<header class="bg-dark">
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				  <a class="navbar-brand" href="index.html">
				  	<img src="images/brand.png" width="40" height="40" alt=""> DoliGF
				  </a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					    <ul class="navbar-nav mr-auto">
					      <!--
					      CURRENT
					      <li class="nav-item active">
					        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					      </li>
					      ACTIVE
					      <li class="nav-item">
					        <a class="nav-link" href="#">Links</a>
					      </li>-->
					      <li class="nav-item">
					        <a class="nav-link" href="battery.html">Battery</a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link disabled" href="#">EXP</a>
					      </li>
					      <li class="nav-item active">
					        <a class="nav-link" href="#">Data <span class="sr-only">(current)</span></a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link disabled" href="#">Core</a>
					      </li>
					      <li class="nav-item">
					        <a class="nav-link disabled" href="#">Craft</a>
					      </li>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<br>
			<div class="container">
				<form class="container">
					<div class="form-group row">
						<div class="col-6">
							<input type="text" maxlength="20" class="form-control" id="dollName" placeholder="Doll Name">
						</div>
						<div class="col">
					    	<input type="number" max="10" class="form-control col-sm-2 dorm" id="dollCount" placeholder="Count">
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="input-group mb-3">
							  <div class="input-group-prepend">
							    <label class="input-group-text" for="slBefore">SL</label>
							  </div>
							  <select class="custom-select" id="slBefore">
							    <option selected disabled>Current</option>
							    <option value="1">1</option>
							    <option value="2">2</option>
							    <option value="3">3</option>
							    <option value="4">4</option>
							    <option value="5">5</option>
							    <option value="6">6</option>
							    <option value="7">7</option>
							    <option value="8">8</option>
							    <option value="9">9</option>
							  </select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="input-group mb-3">
							  <div class="input-group-prepend">
							    <label class="input-group-text" for="slAfter">SL</label>
							  </div>
							  <select class="custom-select" id="slAfter">
							    <option selected disabled>Goal</option>
							    <option value="2">2</option>
							    <option value="3">3</option>
							    <option value="4">4</option>
							    <option value="5">5</option>
							    <option value="6">6</option>
							    <option value="7">7</option>
							    <option value="8">8</option>
							    <option value="9">9</option>
							    <option value="10">10</option>
							  </select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-1">
							<button id="addBtn" type="submit" class="btn btn-md btn-outline-primary">Add</button>
						</div>
					</div>
				</form>
				<br>
				<div class="table-responsive container col-lg-8 float-left">
					<table class="solidborder table table-borderless table-hover" id="dataTable">
					  <thead class="thead-dark">
					    <tr>
					      <th id="dollcolumn" scope="col">Doll</th>
					      <th scope="col"><img src="images/basicdata.png" class="img-fluid dataicon" alt="Basic Data" width="30">  Basic</th>
					      <th scope="col"><img src="images/intdata.png" class="img-fluid dataicon" alt="Intermediate Data" width="30">  Intermediate</th>
					      <th scope="col"><img src="images/advdata.png" class="img-fluid dataicon" alt="Advanced Data" width="30">  Advanced</th>
					    </tr>
					  </thead>
					  <tfoot class="center">
					  	<tr class="solidborder">
					      <th scope="row">Total Required</th>
					      <td>–</td>
					      <td>–</td>
					      <td>–</td>
					    </tr>
					  </tfoot>
					  <tbody class="center">
					  </tbody>
					</table>
					<div class="">
						<button id="clearBtn" type="Reset" class="btn btn-md btn-outline-danger">Clear</button>
					</div>
				</div>
			</div>

		</main>

		<script>var pageId=3</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script src=js/events.js></script>
	</body>

</html>
